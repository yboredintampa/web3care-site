<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Web3Care — Waitlist</title>
<meta name="description" content="Join the Web3Care pre-MVP waitlist for early access." />
<style>
  :root{--bg:#0b0f1a;--card:#141a2e;--txt:#e7ecff;--muted:#a7b0d8;--line:#222946}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .wrap{max-width:860px;margin:0 auto;padding:28px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:18px;margin:12px 0}
  .muted{color:var(--muted)} a{color:#c9d0ff}
  iframe{width:100%;min-height:1000px;border:0;border-radius:12px;background:#0b1020}
  .btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid #ffffff22;background:#ffffff10;color:#fff;text-decoration:none}
</style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px">Join the waitlist</h1>
    <p class="muted">We’ll email only about early access and major updates. No spam.</p>

    <div class="card">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSfQHuPGqa7jVld-DhXYvSyZA6YhzMk0frntVKGV6DhvdlnyUw/viewform?embedded=true"
        allowfullscreen>
        Loading…
      </iframe>
      <p class="muted" style="margin-top:10px">
        Trouble with the form? Open it directly:
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfQHuPGqa7jVld-DhXYvSyZA6YhzMk0frntVKGV6DhvdlnyUw/viewform" target="_blank" rel="noopener">Google Forms link</a>
      </p>
    </div>

    <p><a class="btn" href="index.html">← Back to site</a></p>
  </div>
</body>
</html>
